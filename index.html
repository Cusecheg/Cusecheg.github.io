<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <!--main section-->
  <main>
    <!-- cards section -->
    <div id="bg-img">
      <div>
        <img id="card-front" src="images/bg-card-front.png" alt="erro">
        <img id="card-logo" src="images/card-logo.svg" alt="erro">
        <div id="numberCard">
          <p>0000 0000 0000 0000</p>
        </div>
        <div id="name">
          <p>Jane Appleseed</p>
        </div>
        <div id="date">
          <p>00/00</p>
        </div>
        <div>
          <img id="card-back" src="images/bg-card-back.png" alt="erro">
          <div id="code">
            <p>000</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Completed state start -->
    <div id="approved">
      <div>
        <img src="images/icon-complete.svg" alt="erro">
      </div>
      <div>
        <h2>THANK YOU!</h2><br>
        <p>We've added your card details</p>
      </div>
      <button id="button-reset" type="reset">Continue</button>
    </div>
    <!-- form section -->
    <div id="bg-white">
      <div id="content">
        <form>
          <div>
            <label for="cardholder_name">Cardholder Name</label> <br>
            <input class="large-input" style="width: 96%" type="text" id="cardholder_name" name="cardholder_name"
              placeholder="e.g. Jane Appleseed" required>
            <p class="error-text-cardholder-name red-error-text"></p>
          </div>
          <div>
            <label for="card_number">Card Number</label><br>
            <input class="large-input" style="width: 96%" type="text" id="card_number" name="card_number" maxlength="19"
              placeholder="e.g. 1234 5678 9123 0000" required>
            <p class="error-text-card-number red-error-text"></p>
          </div>
          <div id="exp">
            <label for="month">Exp. Date (MM/YY)</label><br>
            <input class="short-input" style="width: 40%" type="text" id="month" name="month" maxlength="2"
              pattern="[1-12]" placeholder=" MM" required>
            <input class="short-input" style="width: 40%" type="text" id="year" name="year" maxlength="4"
              placeholder=" YY" required>
            <p class="error-text-date red-error-text"></p>
          </div>
          <div>
            <label for="secret-code">CVC</label><br>
            <input class="medium-input" style="width: 51%" type="text" id="secret-code" name="secret-code" maxlength="3"
              placeholder="e.g. 123" required>
            <p class="error-text-secret-code red-error-text"></p>
          </div>
          <div>
            <button id="button-submit" type="button">Confirm</button>
          </div>
          <!-- attributes of frontend mentor -->
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Juan Useche</a>.
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
